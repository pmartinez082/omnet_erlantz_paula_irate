[General]
network = tszdk_praktika2
parallel-simulation = false
parsim-num-partitions = 4
sim-time-limit = 60s



# Force normal ARP
*.*.ipv4.arp.typename = "Arp"

###################################
## TCP ASIMETRIKOA! VV
###################################

# TCP client host
*.auzoa_2lan2host1.ipv4.address = "10.2.2.1"
*.auzoa_2lan1host1.ipv4.netmask = "255.255.255.0"
*.auzoa_2lan1host1.ipv4.gateway = "10.1.23.1"

# TCP server
*.server1_23.ipv4.address = "10.23.1.1"
*.server1_23.ipv4.netmask = "255.255.255.0"
*.server1_23.ipv4.gateway = "10.1.23.1"

# Gateway router
*.auzoa_23router.ipv4.address = "10.1.23.1"


# TCP server on server1_23
*.server1_23.numApps = 1
*.server1_23.app[0].typename = "TcpServerApp"
*.server1_23.app[0].listener.localPort = 80
*.server1_23.app[0].connection[*].source.packetLength = 1500B
*.server1_23.app[0].connection[*].source.productionInterval = 0.001s
*.server1_23.app[0].listener.serverConnectionModuleType = "inet.applications.tcpapp.TcpRequestResponseApp"

#Token asko sortu jasotako pakete bakoitzeko, behar bezain paketeak sortzeko bueltan
*.server1_23.app[0].connection[*].sink.tokenGenerator[*].numTokensPerPacket = 300000
#Egia esanda, ez dakit hau errorea konpontzen laguntzen duen ala ez
*.server1_23.app[0].connection[*].sink*.classifier.numOutputs = 64
#Bueltan behar den paketeen maiztasuna ~0.000967s
*.server1_23.app[0].connection[*].source.provider[*].providingInterval = uniform(0.0008s, 0.0012s)
#Pakete tamaina estandarra
*.server1_23.app[0].connection[*].source.provider[*].packetLength = intuniform(1400B, 1500B)

